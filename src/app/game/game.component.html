<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 130 + 100 * i }"
  [name]="player"
  [playerActive] ="i == game.currentPlayer"
  class="player-position"
>
</app-player>
<div class="field">
  <div class="card-stack">
    <!--Card stack-->
    <img
      *ngFor="let c of [1, 2, 3, 4]; let i = index"
      [ngStyle]="{ 'right.px': 5 * i }"
      src="assets\img\cards\card_cover.png"
      alt=""
    />

    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets\img\cards\card_cover.png"
      alt=""
    />

    <!--Stack of played card-->
    <img
      *ngFor="let card of game.playedCard; let i = index"
      [ngStyle]="{ 'right.px': 20 * i }"
      class="played-card"
      src="/assets\img\cards\{{ card }}.png"
      alt=""
    />

    <!--Current card (Animation)-->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets\img\cards\{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<button mat-fab class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="currentCard" class="info-card">

</app-game-info>
